<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Rubik+Mono+One&family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div id="title">&#9745 My To-Do List</div>
        <div class="list-container">
            <div class="sidebar">
                <div class="projects">
                    <div id="projects-title">PROJECTS</div>
                    <ul id="folders">
                        <li><button id="0" class="folder active">&#128193 Default</button></li>
                    </ul>
                </div> 
                <button id="add-project" data-modal-target="#modal-one">+Add New Project</button>
                <div class="modal" id="modal-one">
                    <div class="modal-header">
                      <div class="title">Details</div>
                      <button data-close-button class="close-button">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="get">
                            <label for="name">Project Name:</label>
                            <input type="text" id="name" name="name" placeholder="Project Name" required>
                            <p>
                                <button data-close-button id="add" type="submit">Add Book</button>
                            </p>
                        </form>
                    </div>
                </div>
                <div id="overlay"></div>
            </div>
            <div class="list">
                <button id="details-button" data-modal-target="#modal-two" class="disabled">Details</button>
                <div class="modal" id="modal-two">
                    <div class="modal-header">
                      <div class="title">Details</div>
                      <button data-close-button class="close-button">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="item-name">Item Name: 
                            <div id="name-body"></div>
                        </div>
                        <div class="item-details">Item Details: 
                            <textarea id="detail-body"></textarea>
                        </div>
                        <div class="due-date">Item Due Date: 
                            <div id="date-body"></div>
                        </div>
                        <div class="item-priority">Item Priority: 
                            <div id="priority-body"></div>
                        </div>
                    </div>
                </div>
                <div class = "item-container-list"><div class="item-container-0"></div></div>
                <button id="add-item" data-modal-target="#modal-three">+Add To-Do Item</button>
                <div class="modal" id="modal-three">
                    <div class="modal-header">
                      <div class="title">Add New Item</div>
                      <button data-close-button class="close-button">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="get">
                            <p>
                                <label for="name">Item name:</label>
                                <input type="text" id="name" name="name" placeholder="Item Name" required>
                            </p>
                            <p>
                                <label for="details">Item Details: </label>
                                <textarea id="details" name="details" placeholder="Details" rows="4" cols="9"></textarea>
                            </p>
                            <p>
                                <label for="date">Item Due Date:</label>
                                <input type="date" id="date" name="date">
                            </p>
                            <p> Priority: 
                                <label for="low">low</label>
                                <input type="radio" id="low" name="priority" value = "low">
                                <label for="medium">medium</label>
                                <input type="radio" id="medium" name="priority" value = "medium">
                                <label for="high">high</label>
                                <input type="radio" id="high" name="priority" value = "high">
                            </p>
                            <p>
                                <button data-close-button id="add" type="submit">Add Item</button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script src="main.js"></script>
</body>
</html>
